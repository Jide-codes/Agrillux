{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmFresh</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    
        <div class="main">
    
            <div class="details">
                <div class="recentOrders">
                    <div class="cardHeader">
                        <h2>Customers</h2>
                        <a href="{% url 'store' %}" class="btn">&larr;Go Back</a>
                            
                        
                        
                    </div>

                    <table>
                        <thead>
                            <tr>
                                <td>Username</td>
                                <td>Email</td>
                                <td>Action</td>
                            </tr>
                        </thead>

                        <tbody>
                            {% for user in customers %}
                            <tr>
                                <td>{{user.username}}</td>
                                <td>{{user.email}}</td>
                                <td><a href="" ><i style="color:yellow; font-size:24px;"class='bx bx-upload'></i></a>
                                <a href="" ><i style="color:red; font-size:24px;"class='bx bxs-trash'></i></a></td>

                            </tr>
                            {% empty %}
                            <h3> No User added yet <h3> 
                            {% endfor %}
                            
                        </tbody>
                    </table>                    
                </div>
            </div>



          

            
        </div>
    </div>

    <!-- =========== Scripts =========  -->
    <script src="{% static 'js/main.js' %}"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
