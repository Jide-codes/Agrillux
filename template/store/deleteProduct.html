{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <div class="core"  style="background-color:#fff; position:relative; top:3rem; left:23rem; box-shadow: 10px 20px 35px rgba(0, 0, 0, 0.08);
    border-radius: 10px; padding:50px; width:45rem; margin-left:-3rem;">

    
    <form action="{% url 'delete_product' product.id %}" method='POST' >
        {% csrf_token %}
        <h1 style="text-align:center"> Are you want to delete "{{product.name|title}}" ?</h1>
        <div class="buttons" style="position:relative; top:2rem; left:12rem;">
        <input type="submit" value="Confirm" class="btn btn-danger btn-lg"></input>
        <a href="{% url 'store' %}" class="btn btn-primary btn-lg">Cancel</a>
        </div>
    </form>
</div>
